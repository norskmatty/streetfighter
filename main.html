<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="instructions"> 
		<p> Hover over Ryu or Hulk Ryu to get them ready to attack </p>
		<p> Click on Ryu or Hulk Ryu to Hadouken </p>
		<p> Press X to see Ryu act cool </p>
		<p> Press Y to see Hulk Ryu act cool </p>
		</div>
	<div class="main">
		<div class="ryu-ow"> OW! </div>
		<div class="hulk-ryu-ow"> OW! </div>
		<div class="ryu">
			<div class="ryu-still"> </div>
			<div class="ryu-ready"> </div>
			<div class="ryu-throwing"> </div>
			<div class="ryu-cool"> </div>
		</div>
		<div class="ryu-v-hulk-ryu"> <p class="ryutext"> RYU </p> <p> vs. </p> <p class="hulkryutext"> HULK-RYU </p> </div>
		<div class="hulk-ryu">
			<div class="hulk-ryu-still"> </div>
			<div class="hulk-ryu-ready"> </div>
			<div class="hulk-ryu-throwing"> </div>
			<div class="hulk-ryu-cool"> </div>
		</div>
		<div class="hadouken"> </div>
		<div class="hulk-hadouken"> </div>
	</div>
	<audio id='hadouken-sound' src="sound/hadouken.mp3">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
